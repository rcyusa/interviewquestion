<div class="container">
  <div class="table-responsive" style="margin-top: 30px;">
    <table id="bookListTable" class="table bordered highlight">
      <thead>
      <tr>
        <th>Team</th>
        <th>Fifa Code</th>
        <th>Games Wins</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor = "let team of teamList">
        <td>{{team.country}}</td>
        <td>{{team.fifa_code}}</td>
        <td>{{team.wins}}</td>

      </tr>
      </tbody>
    </table>
  </div>

</div>
