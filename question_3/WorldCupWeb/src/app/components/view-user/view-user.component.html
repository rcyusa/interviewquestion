<div class="container">
  <div style="margin-top: 20px;">
    <a routerLink="/userList"><i class="fa fa-long-arrow-left"></i> Go Back</a>
    <span> / </span>
    <a (click)="onSelect(user)" style="cursor: pointer">Edit</a>
  </div>
  <mat-grid-list cols="9" rowHeight="100px">
    <mat-grid-tile [colspan]="3" [rowspan]="3">
      <mat-list>
        <mat-list-item>
          <p><strong>username: </strong>{{user.username}}</p>
        </mat-list-item>
        <mat-list-item>
          <p><strong>firstName: </strong>{{user.firstName}}</p>
        </mat-list-item>
        <mat-list-item>
          <p><strong>lastName : </strong>{{user.lastName}}</p>
        </mat-list-item>
        <mat-list-item>
          <p><strong>email: </strong>{{user.email}}</p>
        </mat-list-item>
        <mat-list-item>
          <p><strong>phone: </strong>{{user.phone}}</p>
        </mat-list-item>

      </mat-list>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="6">

    </mat-grid-tile>
  </mat-grid-list>
</div>
